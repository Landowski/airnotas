<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notinhas</title>
    <link rel="icon" href="favicon.png" sizes="any" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container light">
        <div class="sidebar light">
            <div class="sidebar-up">
                <div id="logo" class="light"><div class="icone"></div>Notinhas</div>
                <div id="loading-message" style="display: flex; align-items: center; justify-content: center; align-self: center;"><img src="clock.svg" width="24" height="24"></div>
                    <ul id="notes-list" class="roboto-light light">
                    </ul>
            </div>
                <div class="user light">
                    <span id="usuario" style="font-size: 13px; color: #555; overflow: hidden; text-overflow: ellipsis; cursor: default"></span>
                    <div id="logout" style="cursor:  pointer; width: 16px; height: 16px;"><img src="logout.svg" width="16" height="16"></div>
                </div>
        </div>
        <div class="content">
            <div id="note-details" class="hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <input type="text" id="note-title" placeholder="T√≠tulo" class="roboto-bold">
                    <div class="note-actions">
                        <button id="delete-note"><img src="trash.svg" width="16" height="16"></button>
                        <button id="toggle-pin"><img src="pin.svg" width="16" height="16"></button>
                    </div>
                </div>
                <div id="note-body" contenteditable="true" placeholder="Digite sua mensagem"></div>
            </div>
            <div id="home" class="light">
                <div style="display: flex; flex-direction: column; gap: 14px;">
                    <h2>üëãüèª Ol√°, voc√™ tem <span id="numero-notas"></span> notas.</h2>
                    <h3 style="margin-bottom: 10px;">Atalhos:</h3>
                    <div class="help light"><b>Negrito</b> = Control + B</div>
                    <div class="help light"><i>It√°lico</i> = Control + I</div>
                    <div class="help light"><u>Sublinhado</u> = Control + U</div>
                    <div class="help light"><h3 style="margin: 0">T√≠tulo</h3> = Control + H</div>
                    <div class="help light">‚óè Lista = Control + L</div>
                    <div class="help light"><span style="color: #4262ff">Cor</span> = Control + P</div>
                </div>
            </div>
    </div>
    <div id="delete-confirmation" class="popup hidden">
        <div class="popup-content">
            <p>Deseja realmente excluir a nota "<span class="roboto-bold" id="note-to-delete"></span>"?</p>
            <button class="confirma" id="confirm-delete">Sim</button>
            <button id="cancel-delete">N√£o</button>
        </div>
    </div>
    <input type="color" id="color-picker" class="hidden">
    <script src="scripts.js"></script>
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
