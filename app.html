<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airnotas</title>
    <link rel="icon" href="favicon.png" sizes="any" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="logo"><i class="las la-sticky-note" style="font-size: 24px;"></i> Airnotas</div>
                <div id="loading-message" style="display: flex; align-items: center; justify-content: center; align-self: center;"><img src="clock.svg" width="24" height="24"></div>
                <ul id="notes-list" class="roboto-light"></ul>
            <div class="user">
                <span id="usuario" style="font-size: 13px; color: #5f6368; overflow: hidden; text-overflow: ellipsis; cursor: default"></span>
                <div id="logout" style="cursor:  pointer; width: 16px; height: 16px;"><i class="las la-power-off" style="font-size: 18px;"></i></div>
            </div>
        </div>
        <div class="content">
            <div id="note-details" class="hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <input type="text" id="note-title" placeholder="Título" class="roboto-bold">
                    <div class="note-actions">
                        <button id="delete-note"><i class="las la-trash-alt" style="font-size: 20px;"></i></button>
                        <button id="toggle-pin"><i class="las la-thumbtack" style="font-size: 20px;"></i></button>
                    </div>
                </div>
                <div id="note-body" contenteditable="true" placeholder="Digite sua mensagem"></div>
            </div>
            <div id="home">
                <div style="display: flex; flex-direction: column; gap: 14px;">
                    <h2><i class="lar la-hand-peace" style="font-size: 32px;"></i> Olá, você tem <span id="numero-notas"></span> notas.</h2>
                    <h3 style="margin-bottom: 10px;">Atalhos:</h3>
                    <div class="help"><b>Negrito</b> = Control + B</div>
                    <div class="help"><i>Itálico</i> = Control + I</div>
                    <div class="help"><u>Sublinhado</u> = Control + U</div>
                    <div class="help"><h3 style="margin: 0">Título</h3> = Control + H</div>
                    <div class="help">● Lista = Control + L</div>
                    <div class="help"><span style="color: #2D6AFF">Cor</span> = Control + P</div>
                </div>
            </div>
    </div>
    <div id="delete-confirmation" class="popup hidden">
        <div class="popup-content">
            <p>Deseja realmente excluir a nota "<span class="roboto-bold" id="note-to-delete"></span>"?</p>
            <button class="confirma" id="confirm-delete">Sim</button>
            <button id="cancel-delete">Não</button>
        </div>
    </div>
    <input type="color" id="color-picker" class="hidden">
    <script src="scripts.js"></script>
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
